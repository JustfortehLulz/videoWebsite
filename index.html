<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EPIC TITLE</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
      <div class="video-container" id="video-container">
        <div class="playback-animation" id="playback-animation">
          <svg class="playback-icons">
            <use class="hidden" href="#play-icon"></use>
            <use href="#pause"></use>
          </svg>
        </div>

        <video controls class="video" id="video" preload="metadata" poster="poster.jpg">
          <source id="videoSource" src="video/2023-09-29 18-50-05.mp4" type="video/mp4" data-title="Ask Chat-GPT"></source>
        </video>

        <div class="video-controls hidden" id="video-controls">
          <div class="video-progress">
            <progress id="progress-bar" value="0" min="0"></progress>
            <input class="seek" id="seek" value="0" min="0" type="range" step="1">
            <div class="seek-tooltip" id="seek-tooltip">00:00</div>
          </div>

          <div class="bottom-controls">
            <div class="left-controls">
              <button data-title="Play (k)" id="play">
                <svg class="playback-icons">
                  <use href="#play-icon"></use>
                  <use class="hidden" href="#pause"></use>
                </svg>
              </button>

              <div class="volume-controls">
                <button data-title="Mute (m)" class="volume-button" id="volume-button">
                  <svg>
                    <use class="hidden" href="#volume-mute"></use>
                    <use class="hidden" href="#volume-low"></use>
                    <use href="#volume-high"></use>
                  </svg>
                </button>

                <input class="volume" id="volume" value="1"
                data-mute="0.5" type="range" max="1" min="0" step="0.01">
              </div>

              <div class="time">
                <time id="time-elapsed">00:00</time>
                <span> / </span>
                <time id="duration">00:00</time>
              </div>
            </div>

            <div class="right-controls">
              <button data-title="PIP (p)" class="pip-button" id="pip-button">
                <svg>
                  <use href="#pip"></use>
                </svg>
              </button>
              <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
                <svg>
                  <use href="#fullscreen"></use>
                  <use href="#fullscreen-exit" class="hidden"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <div class="videoTitle">
          Ask Chat-GPT
        </div>
      </div>

    <div class="ListVideo">
      <div class="previewVideo">
        <div class="videoThumbTitle" data-title="SHE HATES US">
          <img src="poster.jpg" id="video0" class="thumbVideo" value="0" onclick="changeVideo(this)" alt="video/2023-09-29 18-58-54.mp4">
          SHE HATES US
        </div>
        <div class="videoThumbTitle" data-title="Luke vs Cammy and Luke vs Ken">
          <img src="poster.jpg" id="video1" class="thumbVideo" value="1" onclick="changeVideo(this)" alt="video/2023-09-29 22-06-17.mp4">
          Luke vs Cammy and Luke vs Ken
        </div>
      </div>
    </div>
  </div>


<svg>
    <defs>
        <g id="pause">
            <image href="imageAssests/pauseButton.svg" height="28" width="28"/>
        </g>

        <g id="play-icon" >
            <image href="imageAssests/playButton.svg" height="28" width="28"/>
        </g>

        <g id="volume-high">
            <image href="imageAssests/volumeHigh.svg" height="28" width="28"/>
        </g>

        <g id="volume-low">
            <image href="imageAssests/volumeLow.svg" height="28" width="28"/>
        </g>

        <g id="volume-mute">
            <image href="imageAssests/volumeMute.svg" height="28" width="28"/>
        </g>

        <g id="fullscreen">
            <image href="imageAssests/fullscreenButton.svg" height="28" width="28"/>
        </g>

        <g id="fullscreen-exit">
            <image href="imageAssests/minimizeButton.svg" height="28" width="28"/>
        </g>

        <g id="pip">
            <image href="imageAssests/pictureinpicture.svg" height="28" width="28"/>
        </g>
    </defs>
</svg>

  <script src="index.js"></script>

</body>
</html>
